<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazon Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a0f2c;
            color: #f0f4f8;
        }
        header {
            background-color: #102865;
            color: #f0f4f8;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 20px;
        }
        .category {
            background-color: #1a2540;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .category h3 {
            margin-bottom: 10px;
        }
        .category a {
            text-decoration: none;
            color: #f0f4f8;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #3383e2;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .category a:hover {
            background-color: #296bb3;
        }
        footer {
            background-color: #0a0f2c;
            color: #aaa;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Amazon Store</h1>
        <p>Explore top finds by category</p>
    </header>

    <div class="categories">
        <div class="category">
            <img src="images/car-accessories.jpg" alt="Car Accessories">
            <h3>Car Accessories</h3>
            <a href="car-accessories.html">Explore</a>
        </div>
        <div class="category">
            <img src="images/home-accessories.jpg" alt="Home Accessories">
            <h3>Home Accessories</h3>
            <a href="home-accessories.html">Explore</a>
        </div>
        <div class="category">
            <img src="images/clothes.jpg" alt="Clothes">
            <h3>Clothes</h3>
            <a href="clothes.html">Explore</a>
        </div>
        <div class="category">
            <img src="images/gaming-accessories.jpg" alt="Gaming Accessories">
            <h3>Gaming Accessories</h3>
            <a href="gaming-accessories.html">Explore</a>
        </div>
        <div class="category">
            <img src="images/beauty-products.jpg" alt="Beauty Products">
            <h3>Beauty Products</h3>
            <a href="beauty-products.html">Explore</a>
        </div>
        <div class="category">
            <img src="images/necessary-products.jpg" alt="Necessary Products">
            <h3>Necessary Products</h3>
            <a href="necessary-products.html">Explore</a>
        </div>
    </div>

    <footer>
        <p>Follow me on Instagram: @yourusername</p>
    </footer>
</body>
</html>
